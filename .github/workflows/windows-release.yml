name: Windows Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Enable pnpm
        run: |
          corepack enable
          pnpm -v

      - name: Install frontend deps
        run: pnpm -C apps/desktop/frontend install

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          $gopath = (go env GOPATH)
          $env:Path = "$env:Path;$gopath\bin"
          wails version

      - name: Build (Windows)
        run: |
          cd apps/desktop
          # 필요 시 WebView2 옵션을 추가하세요. 예: wails build -webview2 download
          wails build

      - name: Package artifact
        run: |
          $config = Get-Content apps/desktop/wails.json | ConvertFrom-Json
          $binaryName = $config.outputfilename
          if (-not $binaryName) {
            $binaryName = $config.name
          }
          if (-not $binaryName) {
            $binaryName = "project-go"
          }
          $version = "${{ github.ref_name }}"
          $artifact = "$binaryName-$version-windows-amd64.zip"
          Compress-Archive -Path "apps/desktop/build/bin/*" -DestinationPath $artifact
          echo "ARTIFACT_NAME=$artifact" >> $env:GITHUB_ENV

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ARTIFACT_NAME }}
