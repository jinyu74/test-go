name: Windows Build (CI)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.19.0"

      - name: Enable pnpm
        run: |
          corepack enable
          pnpm -v

      - name: Install frontend deps
        run: pnpm -C apps/desktop/frontend install

      - name: Install Wails CLI
        run: |
          go install github.com/wailsapp/wails/v2/cmd/wails@latest
          $gopath = (go env GOPATH)
          $env:Path = "$env:Path;$gopath\bin"
          wails version

      - name: Build (Windows)
        run: |
          cd apps/desktop
          # 필요 시 WebView2 옵션을 추가하세요. 예: wails build -webview2 download
          wails build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: apps/desktop/build/**
          if-no-files-found: error
